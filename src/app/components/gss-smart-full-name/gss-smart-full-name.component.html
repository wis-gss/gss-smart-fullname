<div class="container">
  <div class="row">
    <div class="col-sm">

      <form class="form-horizontal"
            [formGroup]="personForm"
            novalidate>

        <div class="row form-group">
          <div class="col-sm-2 my-auto">
            <label class="control-label my-auto" for="name">Full Name</label>
          </div>
          <div class="col-sm-10">
            <div class="input-group">
              <input formControlName="name"
                     type="text"
                     class="form-control"
                     id="name"
                     name="name"
                     placeholder="Full name (e.g. Dr. Ivanov Ivan Ivanovich Junior)"/>
              <button class="input-group-addon" (click)="showFullName()">
                <i [ngClass]="isShowFullName ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row form-group" [hidden]="!isShowFullName">
          <div class="offset-sm-2 col-sm-2">
            <div class="input-group">
              <input formControlName="prefix"
                     type="text"
                     class="form-control"
                     id="prefix"
                     name="prefix"
                     placeholder="Prefix"/>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="input-group">
              <input formControlName="firstName"
                     type="text"
                     class="form-control"
                     id="firstName"
                     name="firstName"
                     placeholder="First Name"/>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="input-group">
              <input formControlName="middleName"
                     type="text"
                     class="form-control"
                     id="middleName"
                     name="middleName"
                     placeholder="Middle Name"/>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="input-group">
              <input formControlName="lastName"
                     type="text"
                     class="form-control"
                     id="lastName"
                     name="lastName"
                     placeholder="Last Name"/>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="input-group">
              <input formControlName="suffix"
                     type="text"
                     class="form-control"
                     id="suffix"
                     name="suffix"
                     placeholder="Suffix"/>
            </div>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
